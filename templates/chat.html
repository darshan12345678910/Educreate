<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ’¬ Chat with PDF</h2>
  <form method="post" class="mb-4">
    <div class="form-group">
      <input type="text" name="user_question" class="form-control" placeholder="Ask your question..." required>
    </div>
    <button type="submit" class="btn btn-primary mt-2 w-100">Ask</button>
  </form>

  {% if question %}
    <div class="card p-3 shadow-sm mb-3">
      <strong class="text-primary">You:</strong> {{ question }}
    </div>
  {% endif %}

  {% if answer %}
    <div class="card p-3 shadow-sm">
      <strong class="text-success">AI:</strong><br>
      <p>{{ answer|safe }}</p>  <!-- Allow HTML rendering -->
    </div>
  {% endif %}
</div>
</body>
</html>
