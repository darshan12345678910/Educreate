<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            border: none;
        }
        .question-text p {
            font-size: 1.1rem;
            color: #212529;
        }
        .question-text strong {
            color: #0d6efd;
        }
        .btn-back {
            width: 100%;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">üß† Bloom‚Äôs Taxonomy Questions</h2>
    <div class="card shadow p-4">
        <div class="question-text">
            {% for line in questions.split('\n') %}
                {% if ':' in line %}
                    <p><strong>{{ line.split(':')[0] }}:</strong> {{ line.split(':', 1)[1].strip() }}</p>
                {% else %}
                    <p>{{ line }}</p>
                {% endif %}
            {% endfor %}
        </div>
        <div class="d-grid mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-back">‚¨ÖÔ∏è Upload Another PDF</a>
        </div>
    </div>
</div>
</body>
</html>
